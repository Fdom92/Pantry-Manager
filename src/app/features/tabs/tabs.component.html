<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="dashboard" [routerLink]="['/dashboard']">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>{{ 'dashboard.title' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="pantry" [routerLink]="['/pantry']">
      <ion-icon name="basket-outline"></ion-icon>
      <ion-label>{{ 'pantry.title' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="agent" [routerLink]="['/agent']">
      <ion-icon name="sparkles-outline"></ion-icon>
      <ion-label>{{ 'agent.title' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="shopping" [routerLink]="['/shopping']">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>{{ 'shopping.title' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="history" [routerLink]="['/history']">
      <ion-icon name="time-outline"></ion-icon>
      <ion-label>{{ 'history.title' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
