<div class="plan-card" [class.plan-card--highlight]="highlight" [class.plan-card--selected]="selected">
  @if (badgeLabel) {
    <div class="plan-card__badge">{{ badgeLabel }}</div>
  }
  <div class="plan-card__header">
    <h3>{{ title }}</h3>
  </div>
  <div class="plan-card__price">
    <span class="plan-card__amount">{{ price }}</span>
    <span class="plan-card__period">{{ periodLabel }}</span>
  </div>
  <div class="plan-card__meta">
    @if (savingsLabel) {
      <span class="pill">{{ savingsLabel }}</span>
    }
    @if (trialLabel) {
      <span class="pill pill--trial">{{ trialLabel }}</span>
    }
  </div>
  <ul class="plan-card__list">
    @for (benefit of benefits; track benefit) {
      <li>
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <span>{{ benefit }}</span>
      </li>
    }
  </ul>
  <ion-button expand="block" color="primary" size="large" [disabled]="disabled" (click)="onSelect()">
    {{ ctaLabel || ('upgrade.actions.select' | translate) }}
  </ion-button>
</div>
