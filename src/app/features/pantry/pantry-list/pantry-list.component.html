<ion-header>
  <ion-toolbar>
    <ion-title>Despensa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    @for (item of items; track item._id) {
      <ion-item>
        {{ item.name }} - {{ item.stock?.quantity }} {{ item.stock?.unit }}
      </ion-item>
    }
  </ion-list>
</ion-content>
