<ion-header>
  <ion-toolbar>
    <ion-title>{{ product?.name || 'Añadir compra' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="cancel()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines="full">
    <ion-item>
      <ion-label position="stacked">Cantidad</ion-label>
      <ion-input
        type="number"
        inputmode="decimal"
        [value]="quantity"
        (ionInput)="onQuantityInput($event)"
        min="0"
        placeholder="0"
      ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Sin caducidad</ion-label>
      <ion-toggle
        slot="end"
        justify="space-between"
        [checked]="noExpiry"
        (ionChange)="noExpiry = $event.detail.checked; onToggleNoExpiry()"
      ></ion-toggle>
    </ion-item>

    @if (!noExpiry) {
      <ion-item>
        <ion-input
          type="date"
          label="Fecha de caducidad"
          labelPlacement="stacked"
          [(ngModel)]="expiryDate"
        ></ion-input>
      </ion-item>
    }

    @if (locationOptions.length > 1) {
      <ion-item>
        <ion-label position="stacked">Ubicación</ion-label>
        <ion-select interface="popover" [(ngModel)]="location">
          @for (loc of locationOptions; track loc) {
            <ion-select-option [value]="loc">{{ getLocationLabel(loc) }}</ion-select-option>
          }
        </ion-select>
      </ion-item>
    }
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" color="medium" (click)="cancel()">Cancelar</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="success" [disabled]="!canConfirm" (click)="submit()">Añadir a la despensa</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
