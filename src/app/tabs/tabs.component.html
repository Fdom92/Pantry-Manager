<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="dashboard" [routerLink]="['/dashboard']">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="pantry" [routerLink]="['/pantry']">
      <ion-icon name="basket-outline"></ion-icon>
      <ion-label>Pantry</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="shopping" [routerLink]="['/shopping']">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>Shopping</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings" [routerLink]="['/settings']">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
