<ion-card class="insight-card">
  <ion-card-header>
    <ion-card-title>{{ insight.title }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p class="insight-card__message">{{ insight.description }}</p>

    @if (insight.ctas?.length) {
      <div class="insight-card__actions">
        @for (cta of insight.ctas; track cta.id) {
          <ion-button
            size="small"
            fill="solid"
            color="primary"
            (click)="emitCta(cta)">
            {{ cta.label }}
          </ion-button>
        }
        <ion-button
          size="small"
          fill="clear"
          color="secondary"
          (click)="emitDismiss()">
          {{ insight.dismissLabel ?? ('insights.ctaDefault' | translate) }}
        </ion-button>
      </div>
    } @else {
      <ion-button
        size="small"
        fill="clear"
        color="secondary"
        (click)="emitDismiss()">
        {{ insight.dismissLabel ?? ('insights.ctaDefault' | translate) }}
      </ion-button>
    }
  </ion-card-content>
</ion-card>
